<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PART 4</title>
	<style>
		img{
			position: absolute;
		}
		div{
			position: absolute;
			width: 500px;
			height: 500px;
		}
		#rightSide{
			left: 500px;
			border-left: 1px solid black;
		}
	</style>
	<script>
		var numberOfFaces = 5;		
		function generateFaces(){
			for(var i=0; i<numberOfFaces; i++){
				var theLeftSide = document.getElementById("leftSide");
				var theRightSide = document.getElementById('rightSide');
				var theBody = document.getElementsByTagName("body")[0];		
				var newImg = document.createElement("img");
				newImg.setAttribute("src","http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png");
				newImg.style.top = Math.floor(Math.random()*400) + "px";
				newImg.style.left = Math.floor(Math.random()*400) + "px";
				theLeftSide.appendChild(newImg);
				var the_clone = theLeftSide.cloneNode(true);
				theRightSide.appendChild(the_clone);
			}
			theRightSide.removeChild(theRightSide.lastChild);
			theLeftSide.lastChild.onclick=function nextLevel(event){
			event.stopPropagation();
			numberOfFaces += 5;
			while(theLeftSide.firstChild){
				theLeftSide.removeChild(theLeftSide.firstChild);
			}
			while(theRightSide.firstChild){
				theRightSide.removeChild(theRightSide.firstChild);
			}
			generateFaces();
			};
			theBody.onclick = function gameOver(){
			alert("Game Over!");
			theBody.onclick = null;
			theLeftSide.lastChild.onclick = null;
			}; 			
		}		
	</script>
</head>
<body onload="generateFaces()">
	<h2>Matching Game</h2>
	<p>Click on the extra smiling face on the left.</p>
	<div id="leftSide">	</div>
	<div id="rightSide"></div>
</body>
</html>
